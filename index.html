<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Blooming Flower</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #0a0a0a;
            --background-gradient: linear-gradient(to bottom, #1e1e1e, #3a3a3a);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--background-gradient);
            overflow: hidden;
            perspective: 1000px;
        }

        .title {
            font-size: 35px;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .menu a {
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            background-color: red;
            color: white;
            text-align: center;
            width: 200px;
        }

        .menu a:hover {
            background-color: darkred;
        }

        .background-effect {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.1), transparent 50%),
                radial-gradient(circle at bottom, rgba(255, 255, 255, 0.1), transparent 50%);
            z-index: -1;
        }

        .flowers {
            position: relative;
            transform: scale(0.8);
        }

        @media (max-width: 600px) {
            .flowers {
                transform: scale(0.6);
            }

            .title {
                font-size: 28px;
            }

            .menu a {
                font-size: 16px;
                width: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="background-effect"></div>
    <div class="my-wrapper">
        <h1 class="title">Welcome to the Flower Garden üå∏</h1>
        <div class="flowers">
            <div class="flower flower--1"></div>
            <div class="flower flower--2"></div>
            <div class="flower flower--3"></div>
        </div>

        <div class="menu">
            <a href="tap-the-heart.html">Play Tap the Heart ‚ù§Ô∏è</a>
            <a href="#">Coming Soon üéÆ</a>
        </div>
    </div>
</body>

</html>
